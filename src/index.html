<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IAAS Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>IAAS Translator</h1>
    <div class="input-container">
        <input type="text" id="inputText" placeholder="Entrez le texte à traduire">
        <select id="languageSelect">
            <option value="en">Anglais</option>
            <option value="fr">Français</option>
            <option value="es">Espagnol</option>
            <!-- Ajoutez d'autres langues ici -->
        </select>
    </div>
    <button id="translateButton">Traduire</button>
    <div id="outputText" class="output-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
